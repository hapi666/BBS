<!DOCTYPE html>
<html>
	<head>
		<title>论坛</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>工大论坛</h1>
			<p>欢迎大家分享生活中的点点滴滴</p>
		</div>
		<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="#">新帖子</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">热门帖子</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
		</ul>
		<br>
		<input class="form-control" id="myInput" type="text" placeholder="Search.."><br>
		<div class="container" id="myList">
			<a href="link/article_1.html" class="list-group-item">王思聪微博抽奖啦！<span class="badge badge-secondary">New</span></a>
			<a href="link/article_2.html" class="list-group-item">王思聪关注章若楠啦！<span class="badge badge-secondary">New</span></a>
			<a href="#" class="list-group-item">费启鸣 章若楠<span class="badge badge-secondary">New</span></a>
			{{range .}}
				<a href="#" class="list-group-item">{{.Subject}} <span class="badge badge-secondary">New</span></a>
			{{end}}
		</div>
		<br>
		<footer class="footer">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</footer>
		<div class="container">
				<h2>发布新帖子</h2>
				<form id="posts" method="POST">
					<div class="form-group">
						<label for="title">帖子主题</label>
						<input type="text" class="form-control" id="title" name="titleName">
					</div>
					<div class="form-group">
							<label for="comment">帖子具体内容</label>
							<textarea class="form-control" rows="5" id="comment" name="text"></textarea>
					</div>
					<button id="sub" type="submit" class="btn btn-primary">Submit</button>
				</form>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="/js/index.js"></script>
</html>
